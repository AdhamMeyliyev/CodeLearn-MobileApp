  <style>
    /* TEST PAGE PREMIUM STYLES */

    .test-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .question {
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: #f6f7fb;
      border-left: 5px solid #4b6cb7;
    }

    .question h4 {
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: 600;
    }

    .options label {
      display: block;
      background: #efefef;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .options label:hover {
      background: #d5d5d5;
    }

    /* Correct & Wrong */
    .correct {
      background: #4CAF50 !important;
      color: white !important;
    }

    .wrong {
      background: #F44336 !important;
      color: white !important;
    }

    .btn-submit {
      margin-top: 20px;
      background: #4b6cb7;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background: #3a56a1;
    }

    .result-box {
      margin-top: 25px;
      padding: 20px;
      background: #e8f0fe;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

			<span></span>
		</div>

			<a href="./courses.html" >Courses</a>
			<a href="./contact.html">Contact</a>
		</nav>
	</header>

<div class="test-container">
  <h2 id="courseTitle">Test sahifasi</h2>
  <p>Quyidagi savollarga javob bering:</p>
	<br>

  <div id="testArea"></div>

  <button class="btn-submit" onclick="finishTest()">Testni yakunlash</button>

</div>
